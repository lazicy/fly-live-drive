<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign up</h3>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmitSignUp(f)" #f="ngForm">
                    <div class="form-group">
                        <label> Name: </label>
                        <input [(ngModel)]="model.name" required type="text" class="form-control" name="name" id="name" placeholder="Name is required.">
                    </div>
                    <div class="form-group">
                        <label>Last name: </label>
                        <input [(ngModel)]="model.lastName" type="text" class="form-control" name="lastname" required id="lastname" placeholder="Last name is required.">
                        </div>
                    <div class="form-group">
                        <label>Username: </label>
                        <input [(ngModel)]="model.username" type="text" class="form-control" name="username" required placeholder="Username is required." >
                    </div>
                    
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input [(ngModel)]="model.email" type="email" class="form-control" name="email" required placeholder="Email is required." >
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input [(ngModel)]="model.password" type="password" class="form-control" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label>City:</label>
                        <input [(ngModel)]="model.city" type="text" class="form-control" name="city" required placeholder="City is required.">
                    </div>
					<div class="form-group">
						<input type="submit" value="Sign up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
