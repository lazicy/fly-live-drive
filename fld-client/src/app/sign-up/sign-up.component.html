<!DOCTYPE html>
<html>
<head>
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign up</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmitSignUp(f)" #f="ngForm">
                    <div class="form-group">
                        <label> Name: </label>
                        <input required formControlName="name" [(ngModel)]="model.name" type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label>Last name: </label>
                        <input [(ngModel)]="model.lastName" formControlName="lastname" type="text" class="form-control" name="lastname"  id="lastname" >
                        </div>
                    <div class="form-group">
                        <label>Username: </label>
                        <input [(ngModel)]="model.username" formControlName="username" type="text" class="form-control" name="username">
                    </div>
                    
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input [(ngModel)]="model.email" formControlName="email" type="email" class="form-control" name="email" 
                        >
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input [(ngModel)]="model.password" formControlName="password" type="password" class="form-control" name="password" >
                    </div>
                    
                    <div class="form-group">
                        <label>City:</label>
                        <input [(ngModel)]="model.city" formControlName="city" type="text" class="form-control" name="city">
                    </div>
					<div class="form-group">
						<input type="submit" value="Sign up" class="btn float-right login_btn" [disabled]="!myForm.valid">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
