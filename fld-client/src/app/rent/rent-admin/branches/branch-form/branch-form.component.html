        <form (ngSubmit)="onSubmitBranch(f)" name="addBranchForm" #f="ngForm">
            <h2>Insert new branch office</h2>
            <hr>
            <div class="row">
                <div class="col form-group">
                    <label>Address:</label>
                    <input type="text"  class="form-control" [(ngModel)]="address" name="v_address" ngModel required/>
                </div>
            </div>
          <div class="row">
                <div class="col form-group">
                    <label>Country:</label>
                    <select class="form-control" name="v_country"
                    required
                     ngModel
                    (change)="onChangeCountry($event)"  [(ngModel)]="selectedCountry"> 
                    <option *ngFor="let c of countryList" [value]="c.id">{{c.name}}</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>City:</label>
                    <select class="form-control"
                    required
                    [(ngModel)]="selectedCity" name="v_city">
                    <option *ngFor="let city of cityList" [value]="city.id">  {{city.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                  <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
                  <button type="button" (click)="onReset(f)" class="btn btn-danger">Reset</button>
                </div>
              </div>
        </form>
