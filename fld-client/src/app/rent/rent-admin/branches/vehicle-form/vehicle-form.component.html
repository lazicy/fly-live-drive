<div class="container">
  <div class="row">
      <form (ngSubmit)="onSubmitVehicle(f)" name="addVehicleForm" #f="ngForm">
          <h2>Insert new vehicle</h2>
          <hr>
          <div class="row">
              <div class="col form-group">
                  <label>Model:</label>
                  <input type="text" class="form-control" name="model" id=model ngModel required/>
              </div>
          </div>
          <div class="row">
              <div class="col form-group">
                  <label>Brand:</label>
                  <input type="text" class="form-control" name="brand" id=brand ngModel required/>
              </div>
          </div>
          <div class="row">
            <div class="col form-group">
                <label>Year of production:</label>
                <input type="text" class="form-control" name="production_year" id=production_year ngModel required/>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label>Number of seats:</label>
                <select class="form-control" id=number_of_seats ngModel required>
                    <option>2</option>
                    <option>5</option>
                    <option>9</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label>Type:</label>
                <input type="text" class="form-control" name="type" id=type ngModel required/>
            </div>
        </div>
          <div class="row">
              <div class="col form-group">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
                <button type="button" (click)="onReset(f)" class="btn btn-danger">Reset</button>
              </div>
            </div>
            
      </form>
  </div>
</div>
