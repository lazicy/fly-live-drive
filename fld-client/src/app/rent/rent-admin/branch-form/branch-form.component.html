<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmitBranch(f)" name="addBranchForm" #f="ngForm">
            <h2>Insert new branch office</h2>
            <hr>
            <div class="row">
                <div class="col form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="address" id=address ngModel required/>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" name="city" id=city ngModel required/>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>Country:</label>
                    <input type="text" class="form-control" name="country" id=country ngModel required/>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                  <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
                  <button type="button" (click)="onReset(f)" class="btn btn-danger">Reset</button>
                </div>
              </div>
        </form>
    </div>
</div>
