<div class="container">
    <div class="row">
        <form style="width:100%" (ngSubmit)="onSubmitForm(f)"  #f="ngForm">
            <h2>Change password:</h2>
            <span class="mand">*all fields are mandatory</span>
            <hr>
         
            <div class="row">
              <div class="form-group col-11">
                <label for="new">New password:</label>
                <input type="password" id="new" name="new" class="form-control" ngModel required>
              </div>
            </div>
            
            <div class="row">
                <div class="form-group col-11">
                    <label for="repeat">Repeat new password:</label>
                    <input type="password" id="repeat" name="repeat" class="form-control" ngModel required>
                  </div>
              </div>
              
            <div class="row">
              <div class="form-group center-button">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
              </div>
            </div>
          </form>
    </div>
  </div>
