<div class="container">
  <div class="row" id="slika" [ngStyle]="{'background': 'url(' + hotel.hotelImageURL + ')'}">
  </div>
  <div class="info">
    <div class="nameaddress">
      <h4>{{hotel.name}}</h4>
      <p style="margin-top: -10px;"><span *ngIf="hotel.stars === 5"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
        <span *ngIf="hotel.stars === 4"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
        <span *ngIf="hotel.stars === 3"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
        <span *ngIf="hotel.stars === 2"><i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
        <span *ngIf="hotel.stars === 1"><i class="fa fa-star"></i></span></p>
      <p><i class="fa fa-map-marker"></i> {{hotel.address}}, {{hotel.city}}, {{hotel.country}}</p>
    </div>
  </div>
    <h6>Description:</h6>
    <p>{{hotel.description}}</p>
    <div id="mapa" *ngIf="!map">
      <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(hotel.map)" width="400" height="240" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</div>
