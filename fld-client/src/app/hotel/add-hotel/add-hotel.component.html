<div class="container">
  <div class="row">
      <form (ngSubmit)="onSubmitHotel(f)" name="addhotelForm" #f="ngForm">
          <h2>Insert a new Hotel:</h2>
  
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Hotel name" ngModel class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="Hotel address" ngModel class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="image">Image URL: </label>
            <input type="text" id="imageURL" name="imageURL" placeholder="http://..." ngModel class="form-control">
          </div>

          <div class="form-group">
              <label for="description">Promo description: </label>
              <textarea type="text" id="description" name="description" placeholder="Hotel description" ngModel class="form-control" rows="4"></textarea>
            </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save to database</button>
            <button type="button" (click)="onReset(f)" class="btn btn-danger">Reset</button>
          </div>
        </form>
  </div>
</div>
