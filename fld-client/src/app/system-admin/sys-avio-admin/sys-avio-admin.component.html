<h2>Avio Administrator</h2>

<button class="btn btn-primary" (click)="onShowAirlines()">Show airlines</button>
<button type="button" class="btn btn-primary" (click)="onInsertAirline()">
  Insert airline
</button>

  <div class="form-modal" *ngIf="showFormDialog">

    <div class="modal-content">
      
      <div class="modal-body">
          <button type="button" class="close" (click)="onCloseForm()">
              <span aria-hidden="true">&times;</span>
            </button>
        <app-avio-form (avioSubmit)="avioSubmitted($event)"></app-avio-form>
      </div>
    </div>
  </div>
    
<div *ngIf="showAvioList">
  <img appLoading *ngIf="!avioList">
  
  <div class="table-responsive" *ngIf="avioList">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let avio of avioList" >
          <th scope="row">{{ avio.id }}</th>
          <td><a [routerLink]="[avio.id]">{{ avio.name }}</a></td>
          <td>{{ avio.description }}</td>
          <td><button class="btn btn-danger" (click)="onDeleteAvio(avio.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <h3 *ngIf="emptyAvioList">There is no airline companies in the system.</h3>
</div>
