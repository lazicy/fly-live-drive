<div class="container" >
  <h2>User administration</h2>
  
  <div class="form-modal" *ngIf="showFormDialog">
    <div class="modal-content">
      <div class="modal-body">
          <button type="button" class="close" (click)="onCloseForm()">
              <span aria-hidden="true">&times;</span>
            </button>
          <app-hotel-form (userSubmit)="userSubmitted($event)"></app-hotel-form>
      </div>
    </div>
  </div>
  
  <div *ngIf="userList">
    <div class="table-responsive">
    <table class="table table-hover" id="lista">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Full name</th>
          <th scope="col">Authority</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of userList">
              <th scope="row">{{ user.username }}</th>
              <td>{{ user.firstname }} {{ user.lastname }}</td>
              <td>{{ user.user_authority }}</td>
              <td style="width:13px"><button class="btn btn-link" (click)="onChangeAuth(user.id)"><i class="fa fa-pencil"></i> Edit authority</button></td>
            </tr>
          </tbody>
    </table>
    </div>
  </div>
    <h3 *ngIf="emptyUserList">There are no users in the system.</h3>
  </div>
